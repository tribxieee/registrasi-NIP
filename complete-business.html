<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/complete-business.css" />
  </head>
  <body>
    <section id="complete-business">
      <div class="container-fluid p-0">
        <div class="row g-0">
          <div class="col-lg-5 hero-side d-none d-lg-flex">
            <div class="logo-area">
              <h4 class="fw-bold mb-0">
                <img
                  src="assets/img/naura-inovasi-logo(2).png"
                  alt="Logo PT. Naura Inovasi Primatama"
                  class="logo-img me-2"
                />NAURA INNOVA
              </h4>
            </div>

            <div class="testimonial-area">
              <div class="quote-mark">â€œ</div>
              <p class="testimonial-text">
                We build digital products that actually make sense clean
                interfaces, smooth interactions, and zero unnecessary confusion
                for your users.
              </p>
              <div class="d-flex align-items-center mt-4">
                <span class="fw-semibold me-2">Fauzan Daffa, S.T., M.M.</span>
                <i class="bi bi-patch-check-fill text-info"></i>
              </div>
            </div>
          </div>

          <div class="col-lg-7 form-side">
            <div class="form-inner">
              <!-- top navigation -->
              <div
                class="top-bar d-flex justify-content-between align-items-center"
              >
                <a
                  href="regist-business.html"
                  class="text-decoration-none text-muted"
                >
                  <i class="bi bi-chevron-left"></i> Back
                </a>
                <div class="text-end">
                  <small class="text-muted d-block">STEP 02/02</small>
                </div>
              </div>

              <!-- form content -->
              <div class="content-wrapper">
                <h2 class="fw-bold">Complete Your Business!</h2>
                <p class="text-muted">
                  For the purpose of industry regulation, your details are
                  required.
                </p>

                <hr />

                <form id="step2businessForm">
                  <!-- Phone Number -->
                  <div class="field">
                    <label class="form-label">Phone number*</label>
                    <div class="input-group">
                      <span class="input-group-text country-code">
                        <img
                          src="https://flagcdn.com/w20/id.png"
                          alt="Indonesia"
                        />
                        <span>+62</span>
                      </span>
                      <input
                        id="phone"
                        type="tel"
                        class="form-control"
                        placeholder="81234567890"
                      />
                    </div>
                  </div>

                  <!-- Address -->
                  <div class="field">
                    <label class="form-label">Your address*</label>
                    <input
                      id="address"
                      type="text"
                      class="form-control"
                      placeholder="Street address, city"
                    />
                  </div>

                  <!-- Province -->
                  <div class="field">
                    <label class="form-label">Province of residence*</label>
                    <select id="province" class="form-control">
                      <option value="" selected disabled>
                        Please select province
                      </option>
                      <option>DKI Jakarta</option>
                      <option>Jawa Barat</option>
                      <option>Jawa Tengah</option>
                      <option>Jawa Timur</option>
                      <option>Bali</option>
                      <!-- dst -->
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary w-100">
                    Register Account
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
